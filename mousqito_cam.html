<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>FishTrack â€“ Mobile Optimized</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: #000;
      touch-action: none;
      user-select: none;
    }
    video, canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    video {
      z-index: 1;
    }
    canvas#overlay {
      z-index: 2;
      /* Hide cursor on touch devices */
    }
    @media (hover: none) {
      canvas#overlay {
        cursor: none;
      }
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="overlay"></canvas>

  <script>
    /* CONFIG */
    const REGION = 7, THR = 20, FRAME_MS = 120;
    const TRACK_LIFE = 2000, PARTS = 16, PART_R = 2, PARTICLE_LIFE = 2000;

    /* ELEMENTS */
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const ctx = overlay.getContext('2d');
    const off = document.createElement('canvas');
    const ofctx = off.getContext('2d');

    /* STATE */
    let prev = null, last = performance.now(), lastScan = 0;
    const tracks = [], particles = [];
    let center = { x: 0, y: 0 };
    let tapT = 0, tapX = 0, tapY = 0, drag = null, dx = 0, dy = 0;
    let fsRequested = false;

    /* CAMERA INIT */
    (async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        video.onloadedmetadata = () => { video.play(); resize(); };
      } catch (e) {
        alert('Error accessing camera: ' + e.name);
      }
    })();

    function resize() {
      overlay.width = video.videoWidth || innerWidth;
      overlay.height = video.videoHeight || innerHeight;
      off.width = overlay.width / 4;
      off.height = overlay.height / 4;
      center = { x: overlay.width / 2, y: overlay.height / 2 };
    }
    window.addEventListener('resize', resize);

    /* FORWARD POINTER EVENTS to overlay */
    ['pointerdown', 'pointermove', 'pointerup'].forEach(evt => {
      video.addEventListener(evt, e => {
        // request fullscreen on first gesture
        if (!fsRequested) {
          document.documentElement.requestFullscreen().catch(() => {});
          fsRequested = true;
        }
        const type = evt === 'pointerdown' ? 'mousedown' : evt === 'pointermove' ? 'mousemove' : 'mouseup';
        overlay.dispatchEvent(new MouseEvent(type, {
          clientX: e.clientX, clientY: e.clientY, bubbles: true, cancelable: true
        }));
      });
    });

    /* MOUSE INTERACTION */
    overlay.addEventListener('mousedown', e => {
      const { x, y } = toCanvas(e);
      const now = performance.now();
      if (now - tapT < 300 && Math.hypot(x - tapX, y - tapY) < 20) {
        freezeParticle(x, y); tapT = 0;
      } else {
        tapT = now; tapX = x; tapY = y;
        drag = particles.find(p => p.persistent && Math.hypot(p.x - x, p.y - y) < 15);
        if (drag) { dx = x - drag.x; dy = y - drag.y; }
      }
    });
    overlay.addEventListener('mousemove', e => {
      if (drag) {
        const { x, y } = toCanvas(e);
        drag.x = x - dx; drag.y = y - dy;
      }
    });
    ['mouseup', 'mouseleave'].forEach(ev => overlay.addEventListener(ev, () => { drag = null; }));

    function toCanvas(e) {
      const rect = overlay.getBoundingClientRect();
      return {
        x: (e.clientX - rect.left) * (overlay.width / rect.width),
        y: (e.clientY - rect.top) * (overlay.height / rect.height)
      };
    }

    function freezeParticle(x, y) {
      for (const p of particles) {
        if (Math.hypot(p.x - x, p.y - y) < 15) {
          p.persistent = true;
          p.vx = p.vy = 0;
          return;
        }
      }
    }

    /* MAIN LOOP */
    requestAnimationFrame(loop);
    function loop(t) {
      if (video.readyState >= 2) {
        if (t - lastScan > FRAME_MS) { scan(); lastScan = t; }
        const dt = (t - last) / 16.67; last = t;
        updateParticles(dt);
        draw();
        clean();
      }
      requestAnimationFrame(loop);
    }

    /* MOTION DETECTION */
    function scan() {
      ofctx.drawImage(video, 0, 0, off.width, off.height);
      const data = ofctx.getImageData(0, 0, off.width, off.height).data;
      if (prev) {
        const hits = [];
        for (let y = 0; y < off.height; y += REGION) {
          for (let x = 0; x < off.width; x += REGION) {
            let diff = 0, count = 0;
            for (let dy = 0; dy < REGION; dy += 3) {
              for (let dx = 0; dx < REGION; dx += 3) {
                const i = ((y + dy) * off.width + x + dx) * 4;
                diff += Math.abs(data[i] - prev[i]) +
                        Math.abs(data[i + 1] - prev[i + 1]) +
                        Math.abs(data[i + 2] - prev[i + 2]);
                count++;
              }
            }
            if (diff / count > THR) {
              const rx = (x + REGION / 2) * (overlay.width / off.width);
              const ry = (y + REGION / 2) * (overlay.height / off.height);
              tracks.push({ x: rx, y: ry, birth: Date.now() });
              spawnParticles(rx, ry, Date.now());
            }
          }
        }
      }
      prev = data.slice(0);
    }

    /* PARTICLES */
    function spawnParticles(x, y, birth) {
      for (let i = 0; i < PARTS; i++) {
        const ang = Math.random() * Math.PI * 2;
        const spd = 1 + Math.random() * 1.1;
        particles.push({
          x, y,
          vx: Math.cos(ang) * spd,
          vy: Math.sin(ang) * spd,
          birth,
          life: PARTICLE_LIFE,
          persistent: false
        });
      }
    }

    function updateParticles(dt) {
      const now = Date.now();
      particles.forEach(p => {
        if (!p.persistent) {
          p.x += p.vx * dt;
          p.y += p.vy * dt;
          p.vy += 0.02 * dt;
          if (p.x < PART_R || p.x > overlay.width - PART_R) p.vx *= -0.9;
          if (p.y < PART_R || p.y > overlay.height - PART_R) p.vy *= -0.9;
          p.x = Math.max(PART_R, Math.min(overlay.width - PART_R, p.x));
          p.y = Math.max(PART_R, Math.min(overlay.height - PART_R, p.y));
          p.life = PARTICLE_LIFE - (now - p.birth);
        }
      });
      for (let i = particles.length - 1; i >= 0; i--) {
        if (!particles[i].persistent && particles[i].life <= 0) {
          particles.splice(i, 1);
        }
      }
    }

    /* COLOR LERP */
    function lerp(r1, g1, b1, r2, g2, b2, t) {
      return 'rgb(' +
        (r1 + (r2 - r1) * t | 0) + ',' +
        (g1 + (g2 - g1) * t | 0) + ',' +
        (b1 + (b2 - b1) * t | 0) + ')';
    }

    /* DRAW */
    function draw() {
      ctx.clearRect(0, 0, overlay.width, overlay.height);
      const now = Date.now();

      // draw tracks
      tracks.forEach(tr => {
        const age = now - tr.birth;
        const t = Math.min(age / TRACK_LIFE, 1);
        const color = lerp(255, 0, 40, 0, 234, 255, t); // red->cyan
        ctx.strokeStyle = color;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(tr.x, tr.y, 14, 0, Math.PI * 2);
        ctx.stroke();
      });

      // draw particles
      particles.forEach(p => {
        const t = Math.min((Date.now() - p.birth) / PARTICLE_LIFE, 1);
        ctx.fillStyle = lerp(255, 0, 40, 0, 234, 255, t);
        ctx.beginPath();
        ctx.arc(p.x, p.y, PART_R, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    /* CLEANUP */
    function clean() {
      const now = Date.now();
      for (let i = tracks.length - 1; i >= 0; i--) {
        if (now - tracks[i].birth > TRACK_LIFE) tracks.splice(i, 1);
      }
    }
  </script>
</body>
</html>
